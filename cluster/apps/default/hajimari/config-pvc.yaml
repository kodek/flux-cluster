---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: hajimari-config-pv
  namespace: default
spec:
  capacity:
    storage: 128Mi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: longhorn
  csi:
    driver: driver.longhorn.io
    fsType: ext4
    volumeAttributes:
      numberOfReplicas: '3'
      staleReplicaTimeout: '20'
    volumeHandle: hajimari-config
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hajimari-config-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  volumeName: "hajimari-config-pv"
  resources:
    requests:
      storage: 128Mi
